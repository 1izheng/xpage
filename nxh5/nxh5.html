    <script type="text/javascript">


        qrcode =  "https://nxt.nongxinyin.com/buybal-api/v1.0/cashier/initializ/4E6128E8ACCBA509B62E24D4DB6C6FE6/1.14";



        var url="http://qr.liantu.com/api.php?text="+encodeURIComponent(qrcode);



        console.log(qrcode);
        jQuery('#qrcode').qrcode({
            render: "canvas",
            text: qrcode,
            width: "256",               //二维码的宽度
            height: "256",              //二维码的高度
            background: "#ffffff",      //二维码的后景色
            foreground: "#000000",      //二维码的前景色
            src: './js/logo.png'             //二维码中间的图片
        });


        $(function () {
            var timer, minutes, seconds, ci, qi;
            //var intDiff = parseInt('300');//倒计时总秒数量
            timer = parseInt('300') - 1;
            ci = setInterval(function () {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                $(".minutes b").text(minutes);
                $(".seconds b").text(seconds);
                if (--timer < 0) {
                    $(".qrcode .expired").removeClass("hidden");
                    $(".minutes b").text('00');
                    $(".seconds b").text('00');
                    $(".help").html('订单已过期,请重新提交');
                    daoqi();
                    clearInterval(ci);

                }
            }, 1000);



        });

        function daoqi(){

            layer.confirm("订单已过期,请重新提交", {
                icon: 2,
                title: '支付失败',
                btn: ['确认'] //按钮
            }, function(){
                location.href="http://xx.erinqak.cn/demo";
            });
            setTimeout(function(){location.href="http://xx.erinqak.cn/demo";},5000);

        }

        function goalipay(){

            window.location.href = "alipays://platformapi/startapp?url=" + escape("https://nxt.nongxinyin.com/buybal-api/v1.0/cashier/initializ/4E6128E8ACCBA509B62E24D4DB6C6FE6/1.14")+"&appId=20000067";
        }

        //订单监控  {订单监控}
        function order(){
            $.get("http://xx.erinqak.cn/gateway/pay/automaticnxysQuery.do?id=1674", function(result){

                //成功
                if(result.code == '200'){

                    //回调页面
                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 1,
                        title: '支付成功',
                        btn: ['我知道了'] //按钮
                    }, function(){
                        location.href="http://xx.erinqak.cn/demo";
                    });
                    setTimeout(function(){location.href="http://xx.erinqak.cn/demo";},5000);
                }



            });
        }
        //周期监听
        var orderlst = setInterval("order()",1000);



    </script>
